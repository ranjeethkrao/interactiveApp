<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="card-content">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <angular2-multiselect class="form-control" [formControl]="exchange" [data]="exchangeOptions" [(ngModel)]="exchangeSelectionItems"
                      [settings]="exchangeDropdownSettings" (onSelect)="onExchangeItemSelect($event)"></angular2-multiselect>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <angular2-multiselect class="form-control" [formControl]="symbol" [data]="symbolOptions" [(ngModel)]="symbolSelectedItems"
                      [settings]="symbolDropdownSettings"></angular2-multiselect>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group label-floating">
                    <div class="input-group" daterangepicker (selected)="selectedDate($event, mainInput)">
                        <span class="form-control uneditable-input" name="daterange" >
                          {{ mainInput.start | date:'yyyy/MM/dd' }} - {{ mainInput.end| date:'yyyy/MM/dd' }}
                        </span>
                        <span class="input-group-btn">
                            <a type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></a>
                        </span>
                    </div>
                  </div>
                </div>
              </div>
              <button [disabled]="!form.valid" type="submit" class="btn btn-fill btn-rose">Filter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="rose">
        <i class="material-icons">apps</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Historic Data</h4>
        <div class="row">
          <div class="col-md-12">
            <ag-grid-angular
              class="ag-dark"
              style="width: 100%; height:48vh;"
              [gridOptions]="historicGridOptions"
            ></ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
