<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple">
                <i class="material-icons">face</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">User Data</h4>
                <div class="row">
                    <div class="col-md-12">
                        <!-- <div class="form-group label-floating">
                            <input type="text" class="form-control" placeholder="Filter..." type="text" (keyup)="onFilterChanged($event.target.value)"/>
                        </div> -->
                        <div class="form-group label-floating has-errors">
                                <label class="control-label">Type here to filter....</label>
                                <input type="text" class="form-control" type="text" (keyup)="onFilterChanged($event.target.value)">
                            </div>
                    </div>
                    <div class="col-md-12">
                        <ag-grid-angular style="width: 100%; height: 200px;" class="ag-dark" 
                        [gridOptions]="gridOptions" (cellValueChanged)="valueChanged($event)"
                        singleClickEdit=true                        
                        [frameworkComponents]="frameworkComponents">
                        </ag-grid-angular>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-success" (click)="saveData()">Save Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
